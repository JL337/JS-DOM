<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<button onclick="num(7)" class="buttonNum">7</button>
			<button onclick="num(8)" class="buttonNum">8</button>
			<button onclick="num(9)" class="buttonNum">9</button>

			<button onclick="op(1)" class="operator">*</button>

			<button onclick="num(4)" class="buttonNum">4</button>
			<button onclick="num(5)" class="buttonNum">5</button>
			<button onclick="num(6)" class="buttonNum">6</button>

			<button onclick="op(2)" class="operator">/</button>

			<button onclick="num(1)" class="buttonNum">1</button>
			<button onclick="num(2)" class="buttonNum">2</button>
			<button onclick="num(3)" class="buttonNum">3</button>

			<button onclick="op(3)" class="operator">-</button>
			<button onclick="op(4)" class="buttonClear">AC</button>  <!-- clear -->
			<button onclick="op(5)" class="equals">=</button> 		<!-- equals -->
			<button onclick="op(6)" class="operator">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
